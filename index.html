            document.getElementById('p-login').style.display = 'none';
            document.getElementById('p-dashboard').style.display = 'block';
            document.getElementById('p-img').src = img;
            document.getElementById('p-name-disp').innerText = name;
            listenGame();
        }

        function toggleMsg(show) {
            const overlay = document.getElementById('private-msg-overlay');
            if(show) {
                document.getElementById('msg-img-full').src = currentPImg;
                overlay.style.display = 'flex';
            } else {
                overlay.style.display = 'none';
            }
        }

        function listenGame() {
            db.ref(`insan/${roomId}`).on('value', snap => {
                const data = snap.val();
                if(!data) return;

                document.getElementById('p-char').innerText = data.char;
                const pWait = document.getElementById('p-wait');
                const pGame = document.getElementById('p-game');
                const overlay = document.getElementById('stop-overlay');

                if(data.state === 'playing') {
                    pWait.style.display = 'none';
                    pGame.style.display = 'block';
                    overlay.style.display = 'none';
                    // ÙØªØ­ Ø§Ù„Ø®Ø§Ù†Ø§Øª ØªÙ„Ù‚Ø§Ø¦ÙŠØ§Ù‹
                    document.querySelectorAll('.game-input').forEach(i => i.disabled = false);
                    document.querySelector('.btn-stop').disabled = false;
                } else if(data.state === 'spinning') {
                    // ÙˆÙ‚Øª Ø§Ù„Ø¯ÙˆØ±Ø§Ù†: Ø§Ù†ØªØ¸Ø§Ø±
                    pWait.style.display = 'block';
                    pGame.style.display = 'none';
                    overlay.style.display = 'none';
                } else if (data.state === 'stopped') {
                    document.querySelectorAll('.game-input').forEach(i => i.disabled = true);
                    document.querySelector('.btn-stop').disabled = true;
                    submitAnswers();
                    document.getElementById('stopper-name').innerText = data.stopper;
                    overlay.style.display = 'flex';
                    setTimeout(() => { overlay.style.display = 'none'; }, 3000);
                } else {
                    pWait.style.display = 'block';
                    pGame.style.display = 'none';
                    overlay.style.display = 'none';
                    document.querySelectorAll('.game-input').forEach(i => i.value = '');
                }
            });
        }

        function stopRound() {
            submitAnswers().then(() => {
                db.ref(`insan/${roomId}`).update({ state: 'stopped', stopper: myName });
            });
        }

        function submitAnswers() {
            const ans = {
                human: document.getElementById('in-human').value,
                animal: document.getElementById('in-animal').value,
                plant: document.getElementById('in-plant').value,
                object: document.getElementById('in-object').value,
                country: document.getElementById('in-country').value
            };
            return db.ref(`insan/${roomId}/players/${myId}/answers`).set(ans);
        }

        // --- Admin Logic ---
        function initAdmin() {
            showScreen('scr-admin');
            
            // Ù…Ø±Ø§Ù‚Ø¨Ø© Ù„ØªÙˆÙ„ÙŠØ¯ Ù„ÙˆØ­Ø© Ø§Ù„ØªØµØ­ÙŠØ­
            db.ref(`insan/${roomId}`).on('value', snap => {
                const data = snap.val();
                if(!data || !data.players) return;
                
                const area = document.getElementById('admin-scoring-area');
                area.innerHTML = '';

                Object.keys(data.players).forEach(pid => {
                    const p = data.players[pid];
                    let html = `<div class="scoring-card"><div style="font-weight:bold; margin-bottom:5px;">${p.name}</div>`;
                    
                    Object.keys(categories).forEach(cat => {
                        const val = (p.answers && p.answers[cat]) ? p.answers[cat] : '(ÙØ§Ø¶ÙŠ)';
                        const currentScore = (p.scores && p.scores[cat]) !== undefined ? p.scores[cat] : 0;
                        html += `<div class="score-row"><span style="font-size:0.8rem; width:50px;">${categories[cat]}</span><span style="flex-grow:1; margin:0 5px; font-weight:bold;">${val}</span><div class="score-btns">
                            <button class="s-btn btn-10 ${currentScore==10?'active':''}" onclick="setScore('${pid}','${cat}',10)">10</button>
                            <button class="s-btn btn-5 ${currentScore==5?'active':''}" onclick="setScore('${pid}','${cat}',5)">5</button>
                            <button class="s-btn btn-0 ${currentScore==0?'active':''}" onclick="setScore('${pid}','${cat}',0)">0</button>
                        </div></div>`;
                    });
                    html += `</div>`;
                    area.innerHTML += html;
                });
            });
        }

        // Ø²Ø± ØªØ¯ÙˆÙŠØ± Ø§Ù„Ø¹Ø¬Ù„Ø© (ØªÙ„Ù‚Ø§Ø¦ÙŠ Ø¨Ø§Ù„ÙƒØ§Ù…Ù„)
        function spinWheel() {
            // 1. ØªÙ†Ø¸ÙŠÙ Ø¥Ø¬Ø§Ø¨Ø§Øª Ø§Ù„Ø¬ÙˆÙ„Ø© Ø§Ù„Ø³Ø§Ø¨Ù‚Ø©
            db.ref(`insan/${roomId}/players`).once('value', snap => {
                snap.forEach(p => { p.ref.child('answers').remove(); });
            });

            // 2. Ø§Ø®ØªÙŠØ§Ø± Ø­Ø±Ù Ø¹Ø´ÙˆØ§Ø¦ÙŠ
            const randomChar = arabicChars[Math.floor(Math.random() * arabicChars.length)];
            
            // 3. Ø¨Ø¯Ø¡ Ø§Ù„Ø¯ÙˆØ±Ø§Ù† (state: spinning)
            db.ref(`insan/${roomId}`).update({ state: 'spinning', char: '?' });

            // 4. Ø¨Ø¹Ø¯ 3 Ø«ÙˆØ§Ù†ÙŠØŒ Ù†Ø±Ø³Ù„ Ø§Ù„Ø­Ø±Ù ÙˆÙ†ÙØªØ­ Ø§Ù„Ù„Ø¹Ø¨ (state: playing)
            setTimeout(() => {
                db.ref(`insan/${roomId}`).update({ state: 'playing', char: randomChar, stopper: null });
            }, 3000);
        }

        function resetRound() {
            db.ref(`insan/${roomId}`).update({ state: 'lobby', char: '?' });
        }

        function setScore(pid, cat, score) {
            db.ref(`insan/${roomId}/players/${pid}/scores/${cat}`).set(score);
        }

    </script>
